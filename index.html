<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather project</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="src/styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
            rel="stylesheet"
        />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
                <div class="parent1">
            <div class="pc1-1" id="searchbar">
                <form class="searchEngine">
                        <input
                            type="text"
                            placeholder="Search..."
                            id="city-input"
                            autocomplete="off"
                        />
                        <button
                            type="submit"
                            class="icon"
                            id="search-icon"
                        ></button>
                        <div class="hide">Search</div>
                        <button
                            type="button"
                            class="icon"
                            id="current-location-icon"
                        ></button>
                        <div class="hide">Current location</div>
                </form>
            </div>
        </div>

            <div class="parent2" id="current-conditions">
                <div class="el1" id="big-circle"></div>
                <div class="el1" id="temp-circle">
                    <div class="el1" id="current-temp"></div>
                </div>
                <div class="el1" >
                    <img
                        src=""
                        alt=""
                        id="now-icon">
                </div>
                <div class="el1" id="current-sky"></div>

                <div class="containerUnits">
                    <a href="#" class="active" id="celsius"><div class="convertToMetricButton"></span><span id="celsius-med-circle"></span></div></a>
                    <a href="#" id="fahrenheit"><div class="convertToImperialButton"><span id="fahrenheit-med-circle"></span></div></a>
                </div>

                <div class="el2" id="now-location">
                    <span class="el2" id="city"> </span>
                    <span class="el2" id="country"></span>
                </div>

                <div class="el3" id="timestamp">
                    <span class="lastUpdated">Last updated: </span>
                    <span class="time"></span>
                    <span class="localTimeText"> - Local time: <span id="local-time"></span></span>
                    
                </div>

                <div class="el4" id="container-current-conditions">
                    <div class="currently">
                        <span id="now-conditions"></span>
                    </div>

                    <span class="nowTempFeelsLike"><span id="nowTempFeelsLike"></span></span>
                    <span id="now-rain"></span>
                        <img 
                            src=""
                            alt=""" 
                            id="now-rain-icon"
                        />
                    <span id="now-wind"> </span>
                        <img 
                            src="img/icons/wind.png"
                            alt="Wind"
                            id="now-wind-icon"
                        />
                    <span id="now-humidity"></span>
                        <img"
                            src="img/icons/humidity.png"
                            alt="Humidity"
                            id="now-humidity-icon"
                        />
                </div>

                <div class="el5" id="container-today-conditions">
                    <div class="sunrise">
                        <span id="sunrise-text"></span>
                    </div>
                    <div class="sunset">
                        <span id="sunset-text"></span>
                    </div>
                    <div class="today-solar-radiation">
                        <span id="today-solar-radiation-text"></span>
                    </div>
                    <div class="today-pressure">
                        <span id="today-pressure-text"></span>
                    </div>

                    <div class="sunrise">
                        <img
                            src="img/icons/sunrise.png"
                            alt="Sunrise"
                            id="sunrise-icon"
                        />
                    </div>
                    <div class="sunset">
                        <img
                            src="img/icons/sunset.png"
                            alt="Sunset"
                            id="sunset-icon"
                        />
                    </div>
                    <div class="today-solar-radiation">
                        <img src="img/icons/UV.png"alt="Solar radiation" id="today-solar-radiation-icon">
                    </div>
                    <div class="today-pressure">
                        <img
                            src="img/icons/pressure-mb.png"
                            alt="Pressure"
                            id="now-pressure-icon"
                        />
                    </div>
                        </span>
                    </div>
                </div>

                <div class="dropdown" id="container-today-conditions-full"></div>

        <div class="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="forecastDate"></div>
                    <img src="img/icons/wind.png" alt="forecast-icon" width="300">
                    <div class="forecastTemp">
                        <span class="forecastTempMin"></span>
                        <span class="space"> / </span>
                        <span class="forecastTempMax"></span>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p><a href="https://github.com/Dojin89/SC-weatherProject">Open-source coded, </a>by ASI</p>
            <p>Weather data provided by <a href="https://openweathermap.org/api">OpenWeatherMap.</a></p>
            <p>Icons from <a href="https://hjelp.yr.no/hc/en-us/articles/203786121-Weather-symbols-on-Yr">Yr.no </a>(available through <a href="https://github.com/YR">GitHub)</a></a> and
            <a href="https://www.iconfinder.com/search">IconFinder.</a> </p>
            <p>Hosted with <a href="#">Netlify.</a></p>
        </footer>
    </div>

    <script src="src/index.js"></script>

</body>
</html>
